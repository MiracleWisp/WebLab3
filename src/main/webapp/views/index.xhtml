<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <link rel="stylesheet" href='../resources/css/common.css'/>
    <link rel="stylesheet" href='../resources/css/index.css'/>
    <h:outputScript name="js/draw_point.js"/>
    <h:outputScript name="js/buttonSelection.js"/>
    <h:outputScript name="js/radioPressed.js"/>
    <h:outputScript name="js/init.js"/>
    <h:outputScript>pre_init(#{resultsView.r});</h:outputScript>
    <title>S&amp;U — Main</title>
</h:head>
<h:body>
    <div id="header">
        <div id="group">P3212</div>
        <div id="name">Serdyukov &amp; Uchvatov</div>
        <div id="variant">892312</div>
    </div>

    <div id="content_wrap">
        <div id="form_wrap" class="element">
            <h:form id="pointForm">
                <div>
                    <h3>X:</h3>
                    <p:commandButton onclick="selectButtonX(this)" action="#{resultsView.setX(-2)}" value="-2"
                                     name="user_X"
                                     class="x_btn"/>
                    <p:commandButton onclick="selectButtonX(this)" action="#{resultsView.setX(-1.5)}" value="-1.5"
                                     name="user_X" class="x_btn"/>
                    <p:commandButton onclick="selectButtonX(this)" action="#{resultsView.setX(-1)}" value="-1"
                                     name="user_X"
                                     class="x_btn"/>
                    <p:commandButton onclick="selectButtonX(this)" action="#{resultsView.setX(-0.5)}" value="-0.5"
                                     name="user_X" class="x_btn"/>
                    <p:commandButton id="x0btn" onclick="selectButtonX(this)" action="#{resultsView.setX(0)}" value="0"
                                     name="user_X"
                                     class="x_btn"/>
                    <p:commandButton onclick="selectButtonX(this)" action="#{resultsView.setX(0.5)}" value="0.5"
                                     name="user_X" class="x_btn"/>
                    <p:commandButton onclick="selectButtonX(this)" action="#{resultsView.setX(1)}" value="1"
                                     name="user_X"
                                     class="x_btn"/>
                    <p:commandButton onclick="selectButtonX(this)" action="#{resultsView.setX(1.5)}" value="1.5"
                                     name="user_X" class="x_btn"/>
                    <p:commandButton onclick="selectButtonX(this)" action="#{resultsView.setX(2)}" value="2"
                                     name="user_X"
                                     class="x_btn"/>
                </div>
                <div>
                    <h3>Y: </h3>
                    <p:inputText id="number" value="#{resultsView.y}" label="Number"
                                 validatorMessage="Значение от -3 до 5">
                        <f:validateDoubleRange minimum="-5" maximum="3"/>
                    </p:inputText>
                    <p:message for="number"/>
                </div>
                <div>
                    <h3>R: </h3>
                    <p:selectOneRadio id="user_R" value="#{resultsView.r}" required="true"
                                      requiredMessage="R required" onchange="radio_pressed(this.value)">
                        <f:selectItem itemValue="1" itemLabel="1"/>
                        <f:selectItem itemValue="2" itemLabel="2"/>
                        <f:selectItem itemValue="3" itemLabel="3"/>
                        <f:selectItem itemValue="4" itemLabel="4"/>
                        <f:selectItem itemValue="5" itemLabel="5"/>
                    </p:selectOneRadio>

                </div>
                <!--TODO: don't reset buttons selection when pressing add-->
                <p:commandButton id="add_btn" value="ADD" styleClass="ui-priority-primary"
                                 update="pointForm" validateClient="true">
                    <f:ajax listener="#{resultsView.addPoint}" execute="pointForm" render="result_panel"/>
                </p:commandButton>
            </h:form>
        </div>
        <div id="plot_wrap" class="element">
            <ui:include src="/resources/plot.svg"/>
        </div>
        <div id="results_wrap" class="element">
            <p:outputPanel id="result_panel">
                <p:dataTable id="results_table" var="point" value="#{resultsView.points}">
                    <p:column headerText="Id">
                        <h:outputText value="#{resultsView.points.indexOf(point)}"/>
                    </p:column>
                    <p:column headerText="X">
                        <h:outputText value="#{point.x}"/>
                    </p:column>
                    <p:column headerText="Y">
                        <h:outputText value="#{point.y}"/>
                    </p:column>
                    <p:column headerText="R">
                        <h:outputText value="#{point.r}"/>
                    </p:column>
                    <p:column headerText="Success">
                        <h:outputText value="#{point.success}"/>
                    </p:column>
                </p:dataTable>
                <h:outputScript>
                    draw_point('#{resultsView.newPoint.toString()}');
                    selectButtonX(document.getElementById("pointForm:x0btn"))
                </h:outputScript>
            </p:outputPanel>
            <ui:repeat value="#{resultsView.points}" var="point">
                <h:outputScript>
                    draw_point('#{point.toString()}');
                </h:outputScript>
            </ui:repeat>
        </div>
    </div>
    <div id="footer"></div>
    <h:outputScript>post_init()</h:outputScript>
</h:body>
</html>
